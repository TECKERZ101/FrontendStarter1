<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Product preview card component</title>
  
</head>
<body>
  <div class="fullCard">
    <div class="photoCard">
      <img src="./images/image-product-desktop.jpg" alt="The Perfume" height="472px" width="315px">
    </div>
    <div class="mainCard">

      <div class="mainCardTitle">
        <span>P E R F U M E</span>
      </div>

      <div class="productTitle">
        <h1>Gabrielle<br>Essence Eau<br>De Parfum</h1>
      </div>

      <div class="productBody">
        A floral, solar and voluptuous<br>interpretation composed by<br>Olivier Polge, Perfumer-Creator<br>for the House of CHANEL.<br><br>
      </div>
      <div class="pricingParent">
        <div class="pricingChild1">
          <h1>$149.99 </h1>
        </div>
        <div class="pricingChild2">
          <s>$169.99<br><br></s>
        </div>
      </div>
      <div class="addToCart">
        <img src="./images/icon-cart.svg" alt="Add To Cart Icon">
        Add to Cart
      </div>
    </div>
    
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Isaac K Clifton</a>.
  </div>
</body>
</html>
